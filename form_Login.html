<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/CSS/form_login.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Sign In</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">password</label>
        </div>
        <div class="remember">
          <label for=""><input type="checkbox"> remember me</label>
        </div>
        <div class="submit">
          <button class="login">Login</button>
          <div class="signlink-in">
            <p>I don't have an account?<a href="#" class="signupbtn-link"> Sign Up</a></p>
          </div>    
        </div> 
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">password</label>
        </div>
        <div class="remember">
          <label for=""><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <div class="submit">
          <button class="login">Login</button>
          <div class="signlink-in">
            <p>I don't have an account?<a href="#" class="signinbtn-link"> Sign In</a></p>
          </div>    
        </div> 
      </form>
    </div>
  </div>
  <script src="/JAVASCRIPT/sign_up.js"></script>
</body>
</html>
